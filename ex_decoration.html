<!DOCTYPE html>
<html>
<head>
<style>
p{font-size:32px;}

.underline {
	text-decoration:underline;
}
.overline {
	text-decoration:overline;
}
.through {
	text-decoration:line-through;
}
</style>
</head>
<body>
	<p class="underline">this is text underline.</p>
	<p class="overline">this is text overline</p>
	<p class="through">this is text line-through</p>
</body>
</html>
