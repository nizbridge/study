<!DOCTYPE html>
<html lang="ko">
<head>
<link href="//fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css" rel="stylesheet">
<style>
p{font-size:32px;}
.serif {
    font-family: "Times New Roman", Times, serif; /* 바탕체 */
}

.sansserif {
    font-family: Arial, Helvetica, sans-serif; /* 고딕체 */
}

.indie {
	font-family: 'Indie Flower', cursive; /* 필기체 */
}

.douzone {
	font-family:'Nanum Square','돋움',Dotum,Helvetica,'Apple SD Gothic Neo',sans-serif;
}
</style>
</head>
<body>
	<h1>CSS font-family</h1>
	<p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
	<p class="sansserif">This is a paragraph, shown in the Arial font.</p>
	<p class="indie">This is a paragraph, shown in the Web font font.</p>
	<p class="douzone">This is a paragraph, shown in the Web font font.</p>
</body>
</html>
