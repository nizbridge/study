<!DOCTYPE html>
<html>
<head>
<style>
ul.circle {list-style-type: circle;}
ul.square {list-style-type: square;}
ol.upper {list-style-type: upper-roman;}
ol.lower {list-style-type: lower-alpha;}
</style>
</head>
<body>

<p>Example of unordered lists:</p>

<ul class="circle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="square">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>

<ol class="upper">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="lower">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
